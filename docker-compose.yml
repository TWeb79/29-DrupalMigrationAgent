services:

  # ─────────────────────────────────────────
  # Drupal 10 (Apache + PHP)
  # http://localhost:5500
  # ─────────────────────────────────────────
  drupal:
    image: drupal:10-apache
    container_name: drupal
    restart: unless-stopped
    ports:
      - "5500:80"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DRUPAL_DB_HOST: db
      DRUPAL_DB_PORT: 3306
      DRUPAL_DB_NAME: drupal
      DRUPAL_DB_USER: drupal
      DRUPAL_DB_PASSWORD: drupalpass123
    volumes:
      - drupal_modules:/var/www/html/modules
      - drupal_profiles:/var/www/html/profiles
      - drupal_themes:/var/www/html/themes
      - drupal_sites:/var/www/html/sites
    networks:
      - drupal_net

  # ─────────────────────────────────────────
  # MySQL 8
  # ─────────────────────────────────────────
  db:
    image: mysql:8.0
    container_name: drupal_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootsecret123
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupalpass123
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootsecret123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - drupal_net

  # ─────────────────────────────────────────
  # phpMyAdmin
  # http://localhost:5501
  # ─────────────────────────────────────────
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: drupal_phpmyadmin
    restart: unless-stopped
    ports:
      - "5501:80"
    depends_on:
      db:
        condition: service_healthy
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: drupal
      PMA_PASSWORD: drupalpass123
      UPLOAD_LIMIT: 256M
    networks:
      - drupal_net

  # ─────────────────────────────────────────
  # Mailpit — email catcher
  # UI:   http://localhost:5502
  # SMTP: localhost:5503
  # ─────────────────────────────────────────
  mailpit:
    image: axllent/mailpit:latest
    container_name: drupal_mailpit
    restart: unless-stopped
    ports:
      - "5502:8025"
      - "5503:1025"
    networks:
      - drupal_net

  # ─────────────────────────────────────────
  # DrupalMind UI — Agent Control Panel
  # http://localhost:5510
  # ─────────────────────────────────────────
  drupalmind-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: drupalmind_ui
    restart: unless-stopped
    ports:
      - "5510:3000"
    environment:
      DRUPAL_API_URL: http://drupal
      DRUPAL_API_USER: apiuser
      DRUPAL_API_PASS: apiuser
    depends_on:
      - drupal
    networks:
      - drupal_net

  # ─────────────────────────────────────────
  # Redis — shared memory / agent state store
  # ─────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: drupal_redis
    restart: unless-stopped
    ports:
      - "5520:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - drupal_net

  # ─────────────────────────────────────────
  # DrupalMind Agents — Python agent runtime
  # ─────────────────────────────────────────
  drupalmind-agents:
    build:
      context: ./agents
      dockerfile: Dockerfile
    container_name: drupalmind_agents
    restart: unless-stopped
    ports:
      - "5511:8000"
    environment:
      DRUPAL_API_URL: http://drupal
      DRUPAL_API_USER: apiuser
      DRUPAL_API_PASS: apiuser
      REDIS_URL: redis://redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - drupal
      - redis
    volumes:
      - ./agents:/app
    networks:
      - drupal_net

volumes:
  db_data:
  drupal_modules:
  drupal_profiles:
  drupal_themes:
  drupal_sites:
  redis_data:

networks:
  drupal_net:
    driver: bridge
